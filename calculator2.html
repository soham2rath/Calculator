<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>

    <link rel="stylesheet" href="style.css" />
    <style>
      .calculator .button {
        width: 35px;
        height: 35px;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <div class="calculator">
      <input type="text" placeholder="0" class="screen" style="width: 260px" />
      <div>
        <button class="button">cos</button>
        <button class="button">log</button>
        <button class="button">(</button>
        <button class="button">)</button>
        <button class="button">DEG</button>
      </div>

      <div>
        <button class="button">sin</button>
        <button class="button">tan</button>
        <button class="button">√</button>
        <button class="button">In</button>
        <button class="button">INV</button>
      </div>

      <div>
        <button class="button in">AC</button>
        <button class="button in">DEL</button>
        <button class="button in">%</button>
        <button class="button">π</button>
        <button class="button operator">/</button>
      </div>

      <div>
        <button class="button in">7</button>
        <button class="button in">8</button>
        <button class="button in">9</button>
        <button class="button">e</button>
        <button class="button operator">*</button>
      </div>

      <div>
        <button class="button in">4</button>
        <button class="button in">5</button>
        <button class="button in">6</button>
        <button class="button">n!</button>
        <button class="button operator">-</button>
      </div>
      <div>
        <button class="button in">1</button>
        <button class="button in">2</button>
        <button class="button in">3</button>
        <button class="button">^</button>
        <button class="button operator">+</button>
      </div>
      <div>
        <button class="button more in">o</button>
        <button class="button in">0</button>
        <button class="button in">.</button>
        <button class="button equals" style="margin-left: 67.5px">=</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
